{% extends "inicio/menu.html" %}
<html>
    <head>
        <title>Supervisores</title>
    </head>

    <body>
        {% block content %}
                <h2>Supervisores </h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for super in supervisor %}
                            <tr>
                                <td> {{ super.nombreSupervisor  }}    </td>
                                <td><a href="{% url 'supervisor:modificar_supervisores' super.id %}">
                                    <span class="glyphicon glyphicon-pencil"></span></a></td>
                               <td>

                                    <a href="{% url 'supervisor:eliminar_supervisores' super.id%}"
                                       onClick="return confirm('Desea eliminar el supervisor: super.nombreSupervisor')">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
        {% endblock %}

        {% block sidebar %}
            <a href="{%url 'supervisor:crear_supervisores'%}"> Nuevo Supervisor</a><br><br>
            <a href="{%url 'supervisor:listar_supervisores'%}"> Reporte de Supervisores</a><br><br>

        {% endblock %}


    </body>

</html>
