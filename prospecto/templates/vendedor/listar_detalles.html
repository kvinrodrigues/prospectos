{%extends "inicio/menu.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                {% block content %}
                        <table id="datos" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Supervisor</th>
                                <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for vend in vende %}
                                <tr>
                                    <td> {{ vend.nombreVendedor }} </td>
                                    <td> {{ vend.vendedor_supervisor }} </td>
                                    <td> {{ vend.telefonoVendedor }}</td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
            {% endblock %}
</body>
</html>
