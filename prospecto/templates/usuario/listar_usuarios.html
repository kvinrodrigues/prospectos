{% extends "inicio/menu.html" %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

</head>
<body>

    {% block content %}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><b>Usuario</b></th>
                            <th><b>Nombres</b></th>
                            <th><b>Apellidos</b></th>
					        <th><b>E-mail</b></th>
                            <th><b>Modificar</b></th>
					        <th><b>Eliminar</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in lista_usuarios %}
				            <tr>
					            <td>{{user.username}}</td>
					            <td>{{user.first_name}}</td>
					            <td>{{user.last_name}}</td>
					            <td>{{user.email}}</td>

                                <td><a href="{% url 'usuarios:modificar_usuarios' user.id %}"><span
							    class="glyphicon glyphicon-pencil"></span></a></td>





				            </tr>
				        {% endfor %}

                    </tbody>
                </table>
    {% endblock %}

    {% block sidebar %}
            <a href="#"> Nuevo </a><br><br>
            <a href="{%url 'usuarios:listar_usuarios'%}"> Reporte </a><br><br>

    {% endblock %}

</body>
</html>
