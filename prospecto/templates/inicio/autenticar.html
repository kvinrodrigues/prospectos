<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Case</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">TeleMarketing</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="inactive"><a href="#"></a></li>

                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %}

		    {% if form.errors %}
			<p class="error">Usuario o password no valido.</p>
		    {% endif %}

            <div class="container">
  		        <form class="form-signin" action="{% url 'inicio:autenticar' %}" method="post">
  			        {% csrf_token %}
                    <h2 class="form-signin-heading">Acceso al Sistema</h2></br>

          			<label for="username" class="sr-only">User name: </label>
    	    		<input type="text" name="username" value="" id="username" class="form-control" placeholder="Usuario">
  	    	    	</br>

  	    		    <label for="password" class="sr-only">Password: </label>
  		    	    <input type="password" name="password" value="" id="password" class="form-control" placeholder="Password">
  			        </br>

  			        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" />
  		        </form>
            </div>

	        {% endblock %}


            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{{ STATIC_URL }}autenticar/ie10-viewport-bug-workaround.js"></script>





        </div>

    </body>
</html>
