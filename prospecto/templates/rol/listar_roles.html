{% extends "inicio/menu.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="col-sm-10">
                <h2>Roles </h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Rol</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
				{% for rol in listar_roles %}
				<tr>
                                <td> {{ rol.name }}     </td>
                                    <td><a href="{% url 'rol:modificar_rol' rol.name %}">
                                    <span class="glyphicon glyphicon-pencil"></span></a></td>
                                <td>

                                    <a href="{% url 'rol:eliminar_rol' rol.name%}"
                                       onClick="return confirm('Desea eliminar el rol: rol.name?')">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                            </tr>
				{% endfor %}
			</table>


{% block sidebar %}
    <a href="{%url 'rol:crear_rol'%}"> Nuevo </a><br><br>
    <a href="{%url 'rol:listar_roles'%}"> Reporte </a>


{% endblock %}



		</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{ STATIC_URL }}/jquery/jquery-1.11.2.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{{ STATIC_URL }}/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
