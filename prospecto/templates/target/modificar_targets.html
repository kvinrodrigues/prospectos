{% extends "inicio/menu.html" %}
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Modificar Targets</title>
    </head>

    <body>

        {% block content %}
                <h2>Modificar Targets</h2>
                <form action="{% url 'target:modificar_targets' target_id %}" method="post" class="form">
						{% load bootstrap3 %} {% csrf_token %} {% bootstrap_form form %}
                    <input class="btn btn-primary" type='submit' value='Modificar' />
                </form>
        {% endblock %}

        {% block sidebar %}
            <a href="{%url 'target:crear_targets'%}"> Nuevo </a><br><br>
            <a href="{%url 'target:listar_targets'%}"> Reporte </a><br><br>

        {% endblock %}


    </body>

</html>
